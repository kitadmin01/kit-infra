apiVersion: apps/v1
kind: Deployment
metadata:
  name: posthog-analytickit-pgbouncer
  annotations:
    
    "meta.helm.sh/release-name": "posthog"
    "meta.helm.sh/release-namespace": "posthog"
  labels:
    
    "app.kubernetes.io/name": "posthog-analytickit"
    "app.kubernetes.io/instance": "posthog"
    "app.kubernetes.io/managed-by": "Helm"
    "helm.sh/chart": "analytickit-0.0.1"
spec:
  selector:
    matchLabels:
      app: posthog-analytickit
      release: "posthog"
      role: pgbouncer
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secrets.yaml: 2142aeb82e583a050574107b8b2c0189153060ab733d821a5a3a071e8133f6c6

        

      labels:
        app: posthog-analytickit
        release: "posthog"
        role: pgbouncer
    spec:
      # Time to wait before hard killing the container. Note: if the container
      # shuts down and exits before the terminationGracePeriod is done, we
      # moves to the next step immediately.
      terminationGracePeriodSeconds: 65

      serviceAccountName: posthog-analytickit
      containers:

      - name: analytickit-pgbouncer
        image: "bitnami/pgbouncer:1.17.0"
        imagePullPolicy: IfNotPresent
        ports:
        - name: pgbouncer
          containerPort: 6543
        env:
        - name: POSTGRESQL_USERNAME
          value: "postgres"
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: posthog-posthog-postgresql
              key: "postgresql-password"
        - name: POSTGRESQL_DATABASE
          value: "posthog"
        - name: POSTGRESQL_HOST
          value: posthog-posthog-postgresql
        - name: POSTGRESQL_PORT
          value: "5432"

        - name: PGBOUNCER_DATABASE
          value: "posthog"
        
        - name: PGBOUNCER_PORT
          value: "6543"
        - name: PGBOUNCER_MAX_CLIENT_CONN
          value: "1000"
        - name: PGBOUNCER_POOL_MODE
          value: transaction
        - name: PGBOUNCER_IGNORE_STARTUP_PARAMETERS
          value: extra_float_digits

        readinessProbe:
          tcpSocket:
            port: 6543
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 2

        livenessProbe:
          tcpSocket:
            port: 6543
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2

        lifecycle:
          preStop:
            exec:
              command: [
                "sh", "-c",
                #
                # Introduce a delay to the shutdown sequence to wait for the
                # pod eviction event to propagate into the cluster.
                #
                # See: https://blog.gruntwork.io/delaying-shutdown-to-wait-for-pod-deletion-propagation-445f779a8304
                #
                #
                # Then, gracefully shutdown pgbouncer by sending a SIGINT
                # to the process (see https://www.pgbouncer.org/usage.html)
                # and sleep again for max query timeout + 1s.
                #
                # Note: once the connections are all drained, the process will
                # exit before the 'sleep 31' completes and the pod will be
                # removed. Unfortunately we will also get an ugly 'FailedPreStopHook'
                # warning in the k8s event logs but I'm not sure how we can avoid it.
                #
                "sleep 30 && kill -INT 1 && sleep 31"
              ]
