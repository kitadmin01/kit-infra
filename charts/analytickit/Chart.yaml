apiVersion: v1
name: analytickit
description: Web2 and Web3 analytic platform
kubeVersion: ">= 1.23-0 <= 1.25-0"
home: https://analytickit.com
sources:
  - https://github.com/kitadmin01/kit-infra

type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.0.1

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application.
appVersion: 0.0.1

dependencies:
  - name: cert-manager
    version: 1.6.1
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled

  - name: ingress-nginx
    version: 4.0.13
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.nginx.enabled

  - name: kafka
    version: 14.9.3
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

  - name: minio
    version: 11.3.5
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled

  - name: postgresql
    version: 8.6.1
    repository: https://raw.githubusercontent.com/bitnami/charts/pre-2022/bitnami
    condition: postgresql.enabled

  - name: redis
    version: 16.8.9
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: zookeeper
    version: 7.0.5
    repository: https://raw.githubusercontent.com/bitnami/charts/pre-2022/bitnami
    condition: zookeeper.enabled

  # Monitoring & observability
  - name: grafana
    version: 6.40.0
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled

  - name: loki
    version: 3.0.6
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled

  - name: promtail
    version: 6.5.0
    repository: https://grafana.github.io/helm-charts
    condition: promtail.enabled

  - name: prometheus
    version: 15.10.4
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled

  - name: prometheus-kafka-exporter
    version: 1.6.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus-kafka-exporter.enabled

  - name: prometheus-postgres-exporter
    version: 2.5.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus-postgres-exporter.enabled

  - name: prometheus-redis-exporter
    version: 4.6.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus-redis-exporter.enabled

  - name: prometheus-statsd-exporter
    version: 0.3.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus-statsd-exporter.enabled

maintainers:
  - name: analytickit
    email: analytickit@gmail.com

